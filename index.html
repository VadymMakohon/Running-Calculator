<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Running Pace Calculator</h1>

        <!-- Toggle for Dark Mode -->
        <button id="dark-mode-toggle">ðŸŒ™ Toggle Dark Mode</button>

        <form id="calculator-form">
            <div class="form-group">
                <label for="distance">Distance (km):</label>
                <input type="number" id="distance" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="time">Time (hh:mm:ss):</label>
                <input type="text" id="time" placeholder="00:45:30" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="20" max="200" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="unit-toggle">Use Miles:</label>
                <input type="checkbox" id="unit-toggle">
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <h2>Results</h2>
            <p id="pace-km">Pace per km: --:--</p>
            <p id="pace-mile">Pace per mile: --:--</p>
            <p id="pace-min">Total time in minutes: --</p>
            <p id="calories">Calories Burned: --</p>
        </div>

        <h2>History</h2>
        <ul id="history-list"></ul>
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
